services:
  # gRPC Server
  grpc-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: bookie-grpc-server
    restart: unless-stopped
    ports:
      - "8020:8020"
    environment:
      - PORT=8020
      - TZ=UTC
    networks:
      - bookie-network
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (best practice for security)
    read_only: true
    # Temporary filesystem for any temp files needed
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check - external probe approach
    healthcheck:
      test: ["NONE"]
      # For production, use grpc_health_probe or implement health endpoint
      # test: ["CMD", "/grpc_health_probe", "-addr=:8020"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # HTTP Client/BFF
  http-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: bookie-http-client
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HTTP_PORT=8080
      - GRPC_SERVER_ADDR=grpc-server:8020
      - TZ=UTC
    networks:
      - bookie-network
    depends_on:
      - grpc-server
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem
    read_only: true
    # Temporary filesystem for any temp files needed
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check disabled for distroless
    healthcheck:
      test: ["NONE"]
      # For production with proper health endpoint:
      # test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  bookie-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
